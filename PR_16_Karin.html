    <h4>The Calculator</h4>

    <label for="">Length [ p (panjang) ]</label>
    <input type="text" id="p">
    <br><br>
    <label for="">Width [ l (lebar) ]</label>
    <input type="text" id="l">
    <br><br>
    <p>Hasil Luas</p>
    <input type="text" id="luas">
    <br><br>

    <button onclick="dikali()">Multiply (x))</button>

    <script>
        var p=document.getElementById("p");
        var l=document.getElementById("l");
        var luas=document.getElementById("luas")
        function dikali(){
            luas.value=Number(p.value)*Number(l.value);
        }
    </script>
